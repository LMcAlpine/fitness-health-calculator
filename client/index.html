<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness and Health Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fitness and Health Calculator</h1>

    <form id="bmi-form">
      <label for="weight-input">Weight (in pounds):</label>
      <input type="number" id="weight-input" required />

      <label for="height-input">Height (in feet):</label>
      <input type="string" id="height-input" required />

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result-container"></div>

    <script src="script.js"></script>
  </body>
</html>
