<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness and Health Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Fitness and Health Calculator</h1>

      <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="bmi-tab"
            data-toggle="tab"
            href="#bmi"
            role="tab"
            aria-controls="bmi"
            aria-selected="true"
            >BMI Calculator</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="bodyfat-tab"
            data-toggle="tab"
            href="#bodyfat"
            role="tab"
            aria-controls="bodyfat"
            aria-selected="false"
            >Body Fat Calculator</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="caloriesburned-tab"
            data-toggle="tab"
            href="#caloriesburned"
            role="tab"
            aria-controls="caloriesburned"
            aria-selected="false"
            >Calories Burned Calculator</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="idealweight-tab"
            data-toggle="tab"
            href="#idealweight"
            role="tab"
            aria-controls="idealweight"
            aria-selected="false"
            >Ideal Weight Calculator</a
          >
        </li>
      </ul>

      <div class="tab-content mt-4" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="bmi"
          role="tabpanel"
          aria-labelledby="bmi-tab"
        >
          <form id="bmi-form">
            <div class="form-group">
              <label for="weight-input">Weight (in pounds):</label>
              <input
                type="number"
                class="form-control"
                id="weight-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="height-input">Height (in feet):</label>
              <input
                type="text"
                class="form-control"
                id="height-input"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Calculate BMI</button>
          </form>

          <div class="result-card card mt-4">
            <div class="card-body">
              <h5 class="card-title">BMI Result:</h5>
              <div id="bmi-result-container" class="card-text"></div>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="bodyfat"
          role="tabpanel"
          aria-labelledby="bodyfat-tab"
        >
          <form id="bodyfat-form">
            <div class="form-group">
              <label for="gender-input">Gender:</label>
              <select class="form-control" id="gender-input" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="height-input-bodyfat">Height (in feet):</label>
              <input
                type="text"
                class="form-control"
                id="height-input-bodyfat"
                required
              />
            </div>

            <div class="form-group">
              <label for="waist-input">Waist:</label>
              <input
                type="text"
                class="form-control"
                id="waist-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="neck-input">Neck:</label>
              <input
                type="text"
                class="form-control"
                id="neck-input"
                required
              />
            </div>

            <div class="form-group" id="hip-input-container">
              <label for="hip-input">Hip:</label>
              <input type="text" class="form-control" id="hip-input" />
            </div>

            <button type="submit" class="btn btn-primary">
              Calculate Body Fat
            </button>
          </form>

          <div class="result-card card mt-4">
            <div class="card-body">
              <h5 class="card-title">Body Fat Result:</h5>
              <div id="bodyfat-result-container" class="card-text"></div>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="caloriesburned"
          role="tabpanel"
          aria-labelledby="caloriesburned-tab"
        >
          <form id="caloriesburned-form">
            <div class="form-group">
              <label for="activity-input">Activity:</label>
              <select class="form-control" id="activity-input" required>
                <option value="">Select Activity</option>
                <option value="light">Light Intensity</option>
                <option value="moderate">Moderate Intensity</option>
                <option value="vigorous">Vigorous Intensity</option>
              </select>
            </div>

            <div class="form-group">
              <label for="duration-input">Duration (in minutes):</label>
              <input
                type="text"
                class="form-control"
                id="duration-input-caloriesburned"
                required
              />
            </div>

            <div class="form-group">
              <label for="weight-input">Weight:</label>
              <input
                type="text"
                class="form-control"
                id="weight-input-caloriesburned"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Calculate Calories Burned
            </button>
          </form>

          <div class="result-card card mt-4">
            <div class="card-body">
              <h5 class="card-title">Calories Burned Result</h5>
              <div id="caloriesburned-result-container" class="card-text"></div>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade"
          id="idealweight"
          role="tabpanel"
          aria-labelledby="idealweight-tab"
        >
          <form id="idealweight-form">
            <div class="form-group">
              <label for="gender-input-idealweight">Gender:</label>
              <select
                class="form-control"
                id="gender-input-idealweight"
                required
              >
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="height-input-idealweight">Height (in feet):</label>
              <input
                type="text"
                class="form-control"
                id="height-input-idealweight"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Calculate Ideal Weight
            </button>
          </form>

          <div class="result-card card mt-4">
            <div class="card-body">
              <h5 class="card-title">Ideal Weight Result</h5>
              <div id="idealweight-result-container" class="card-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./calculators/bmiclient.js"></script>
    <script src="./calculators/bodyfatclient.js"></script>
    <script src="./calculators/caloriesburnedclient.js"></script>
    <script src="./calculators/idealweightclient.js"></script>
    <script src="./utils/tabcontroller.js"></script>
    <script src="./utils/genderutils.js"></script>
  </body>
</html>
